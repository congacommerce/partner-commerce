<ng-container *ngIf="aggregateData$ | async as aggregateData; else loading">
    <div class="row mb-3">
        <div class="col-12">
            <apt-data-filter [type]="type" *ngIf="filterList$ | async as filterList" [filterList]="filterList" (filterListChange)="handleFilterListChange($event)">
            </apt-data-filter>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex summary">
            <div class="d-flex align-items-end">
                <span class="text-muted">Total Quotes:</span>
                <h4 class="my-0 ml-2">{{aggregateData?.total}}</h4>
            </div>
            <div class="d-flex align-items-end">
                <span class="text-muted">Amount:</span>
                <h4 class="my-0 ml-2">{{aggregateData?.totalAmount | localCurrency | async}}</h4>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <strong
                        class="text-uppercase d-block">{{'MY_ACCOUNT.QUOTE_DETAIL.QUOTES_BY_STATUS' | translate}}</strong>
                </div>
                <div class="card-body">
                    <apt-chart [data]="aggregateData.quotesByStatus" [type]="'bar'" [showLegend]="false">
                    </apt-chart>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <strong
                        class="text-uppercase d-block">{{'MY_ACCOUNT.QUOTE_DETAIL.QUOTES_BY_DUE_DATE' | translate}}</strong>
                </div>
                <div class="card-body">
                    <apt-chart [data]="aggregateData.quotesByDueDate" [type]="'doughnut'" [legendPosition]="'right'"
                        [colorPalette]="colorPalette" [centerText]="aggregateData.total">
                    </apt-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <apt-table [type]="type" [options]="aggregateData.tableOptions"></apt-table>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #loading>
  <div class="d-flex justify-content-center pt-5">
    <apt-dots></apt-dots>
  </div>
</ng-template>
