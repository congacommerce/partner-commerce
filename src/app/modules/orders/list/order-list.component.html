<ng-container *ngIf="view$ | async as view; else loading">
    <div class="row mb-3">
        <div class="col-12">
            <apt-data-filter [type]="type" [filterOptions]="filterOptions" [filterList]="filterList" (filterListChange)="handleFilterListChange($event)">
            </apt-data-filter>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex summary">
            <div class="d-flex align-items-end">
                <span class="text-muted">{{'COMMON.TOTAL_ORDERS' | translate}}:</span>
                <h4 class="my-0 ml-2">{{view?.total}}</h4>
            </div>
            <div class="d-flex align-items-end">
                <span class="text-muted">{{'COMMON.AMOUNT' | translate}}:</span>
                <h4 class="my-0 ml-2">{{view?.totalAmount | localCurrency | async}}</h4>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <strong
                        class="text-uppercase d-block">{{'MY_ACCOUNT.ORDER_DETAIL.ORDERS_BY_STATUS' | translate}}</strong>
                </div>
                <div class="card-body">
                    <apt-chart [data]="view?.ordersByStatus" [amountsByStatus]="view?.orderAmountByStatus" [type]="'bar'" [showLegend]="false">
                    </apt-chart>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <strong class="text-uppercase d-block">{{'COMMON.ORDER_AMOUNT_BY_STATUS' | translate}}</strong>
                </div>
                <div class="card-body">
                    <apt-chart [data]="view?.orderAmountByStatus" [type]="'doughnut'" [legendPosition]="'right'"
                        [colorPalette]="colorPalette" [labelDataTransform]="'currency'">
                    </apt-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <apt-table [type]="type" [options]="view.tableOptions"></apt-table>
        </div>
    </div>
</ng-container>

<ng-template #loading>
  <div class="d-flex justify-content-center pt-5">
    <apt-dots></apt-dots>
  </div>
</ng-template>
